<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют - Админпанель - Валютные пары</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
  <div th:replace="~{./fragments/common :: header}"></div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-lg">
        <div class="navbar-brand">Пары</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../currency/index"
                >Валюты</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Валютные пары</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../exchange_rate/index"
                >Обменный курс</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container-lg">
        <div class="m-4">
          <a class="btn btn-primary" th:href="@{'edit?id=0'}">
            <i class="bi bi-plus-square-fill"></i> Новая валютная пара
          </a>
        </div>
        <div class="my-3 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" th:each="pair : ${pairs.pairList}">
            <div class="card product-card">
              <div
                class="card-header align-content-center d-flex justify-content-between"
              >
                <div
                  th:text="'CurrencyPair ID:' + ${pair.id}"
                  class="bi-upc"
                ></div>
                <div title="Status: available">
                  <i class="bi bi-cash text-success"></i>
                </div>
              </div>
              <div class="card-body d-flex gap-2">
                <span
                  th:text="'CurrencyPair: ' + ${pair.baseCurrency.shortTitle} + '/' + ${pair.quotedCurrency.shortTitle}"
                  class="flex-grow-1"
                ></span>
                <div
                  th:text="${pair.baseCurrency.fullTitle} + ' - ' + ${pair.quotedCurrency.fullTitle}"
                  class="currency-fullname-first"
                ></div>
              </div>
              <div
                class="card-footer d-flex justify-content-between align-items-center gap-1"
              >
                <a
                  th:href="@{'edit?id=' + ${pair.id}}"
                  class="nav-item text-primary"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a
                  href="#"
                  th:href="@{'delete?id=' + ${pair.id}}"
                  class="nav-item text-danger delete-currency"
                >
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  <div th:replace="~{./fragments/common :: footer}"></div>
  </body>
</html>
