<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют - Админпанель - Создание валюты</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <div class="container-lg">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <h1 class="fs-2 text-white m-0">Курсы валют</h1>
          <h1 class="fs-2 text-white m-0">TEAMSCORE</h1>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-lg">
        <div class="navbar-brand">Создание пары</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../currency/index.html"
                >Валюты</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Валютные пары</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../exchange_rate/index.html">Обменный курс</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container-lg">
        <form action="index.html">
          <div class="row my-3 mt-5">
            <div class="col">
              <label for="shortNameInput" class="form-label"
                >Сокращенное название первой валюты</label
              >
              <input
                type="text"
                class="form-control"
                id="shortNameInput"
                placeholder="USD"
              />
            </div>
            <div class="col">
              <label for="shortNameInput" class="form-label "
                >Сокращенное название второй валюты</label
              >
              <input
                type="text"
                class="form-control"
                id="shortNameInput"
                placeholder="EUR"
              />
            </div>
          </div>
          <div class="row my-5">
            <div class="col">
              <button class="btn btn-primary" type="submit">
                Сохранить и закрыть
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Поженский Олег
        </div>
        <div>
          <a
            href="https://github.com/OlegPozhenskij/CurrencyApp"
            class="link-info"
            >GitHub</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
