<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют - Админпанель - Валюты</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <div class="container-lg">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <h1 class="fs-2 text-white m-0">Курсы валют</h1>
          <h1 class="fs-2 text-white m-0">TEAMSCORE</h1>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-lg">
        <div class="navbar-brand">Валюта</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Валюты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../currency_pair/index.html"
                >Валютные пары</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../exchange_rate/index.html"
                >Обменный курс</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container-lg">
        <div class="m-4">
          <a class="btn btn-primary" href="edit.html">
            <i class="bi bi-plus-square-fill"></i> Новая валюта
          </a>
        </div>
        <div class="row my-2">
          <div class="col-sm-9">
            <label for="exampleFormControlInput1" class="form-label"
              >Поиск</label
            >
            <input
              type="text"
              class="form-control"
              id="searchItem"
              placeholder="Введите часть сокращённого названия валюты"
            />
          </div>
          <div class="col-sm-3">
            <label for="sortOrderSelect" class="form-label">Сортировка</label>
            <select id="sortOrderSelect" class="form-select">
              <option selected value="title">По названию</option>
              <option value="priceAsc">От дешёвых к дорогим</option>
              <option value="priceDesc">От дорогих к дешёвым</option>
            </select>
          </div>
        </div>
        <div class="my-3 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" th:each="currency : ${currencyDto.currencyList}">
            <div class="card product-card">
              <div
                class="card-header align-content-center d-flex justify-content-between"
              >
                <div
                  th:text="'Currency ID: ' + ${currency.id}"
                  class="bi-upc"
                ></div>
                <div title="Status: available">
                  <i class="bi bi-cash text-success"></i>
                </div>
              </div>
              <div class="card-body d-flex gap-2">
                <span
                  class="flex-grow-1"
                  th:text="'Currency: ' + ${currency.shortTitle}"
                ></span>
                <div
                  class="currency-fullname-first"
                  th:text="${currency.fullTitle}"
                ></div>
              </div>
              <div
                class="card-footer d-flex justify-content-between align-items-center gap-1"
              >
                <a
                  th:href="@{'edit.html?id=' + ${currency.id}}"
                  class="nav-item text-primary"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a href="#" th:onclick="'deleteRecord(' + ${currency.id} + ')'" class="nav-item text-danger delete-currency">
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Поженский Олег
        </div>
        <div>
          <a
            href="https://github.com/OlegPozhenskij/CurrencyApp"
            class="link-info"
            >GitHub</a
          >
        </div>
      </div>
    </footer>
    <script src="../../adminPage/_js/DelRec.js"></script>
  </body>
</html>
