<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Курсы валют - TEAMSCORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link th:href="@{/userPage/_css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{./fragments/common :: header}"></div>
<main class="flex-shrink-0">
  <div class="container-lg">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-1">
        <div class="rates">
          <select class="select-currency">
            <option value="USD/RUB">USD/RUB</option>
            <option value="EUR/RUB">EUR/RUB</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mode">
          <select class="select-mode">
            <option value="range">По диапазону</option>
            <option value="count">По количеству статистик</option>
          </select>
        </div>
      </div>
      <div class="col-md-7">
        <div class="date-fields">
          <div class="dates">
            <input
                    type="datetime-local"
                    class="start-date"
                    placeholder="Дата и время начала"
                    step="1"
            />
            <input
                    type="datetime-local"
                    class="end-date"
                    placeholder="Дата и время конца"
                    step="1"
            />
          </div>
          <div class="counts">
            <input type="number" class="count-input" placeholder="Количество статистик">
          </div>
          <select class="period-select">
            <option value="MINUTE">Минута</option>
            <option value="HOUR">Час</option>
            <option value="DAY">День</option>
            <option value="MONTH">Месяц</option>
            <option value="YEAR">Год</option>
          </select>
        </div>
      </div>
      <div class="col-md-1">
        <button type="submit" id="submit-button">Отправить</button>
      </div>
    </div>

    <div id="chart"></div>

    <div class="table-responsive">
      <table class="table mt-4">
        <thead class="tableHead">
        <tr>
          <th>Date</th>
          <th>Open</th>
          <th>Close</th>
          <th>Max</th>
          <th>Min</th>
          <th>Direction</th>
        </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-12">
        <div class="btn-group" role="group" aria-label="Навигация по страницам">
          <span id="page-number" class="mr-2 page-number-span">Страница: 1</span>
          <button type="button" class="btn btn-primary" id="prev-page">
            <i class="bi bi-arrow-left"></i>
          </button>
          <button type="button" class="btn btn-primary" id="next-page">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{./fragments/common :: footer}"></div>

<script src="userPage/_js/client.js"></script>
<script src="userPage/_js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="userPage/_js/chart.js" defer></script>
<script src="userPage/_js/table.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
