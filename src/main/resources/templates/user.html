<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют - TEAMSCORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="userPage/_css/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header class="bg-dark py-3">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <h1 class="fs-2 text-white m-0">Курсы валют</h1>
        <h1 class="fs-2 text-white m-0">TEAMSCORE</h1>
      </div>
    </header>

    <main class="flex-grow-1">
      <div class="container mt-4">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-1">
            <div class="rates">
              <select class="select-currency">
                <option value="USD/RUB">USD/RUB</option>
                <option value="EUR/RUB">EUR/RUB</option>
                <!-- Добавьте другие валюты здесь -->
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mode">
              <select class="select-mode">
                <option value="range">По диапазону</option>
                <option value="count">По количеству статистик</option>
              </select>
            </div>
          </div>
          <div class="col-md-7">
            <div class="date-fields">
              <!-- Поля для выбора даты и времени -->
              <input
                type="datetime-local"
                class="start-date"
                placeholder="Дата и время начала"
                step="1"
              />
              <input
                type="datetime-local"
                class="end-date"
                placeholder="Дата и время конца"
                step="1"
              />
              <select class="period-select">
                <option value="MINUTE">Минута</option>
                <option value="HOUR">Час</option>
                <option value="DAY">День</option>
                <option value="MONTH">Месяц</option>
                <option value="YEAR">Год</option>
              </select>
            </div>
          </div>
          <div class="col-md-1">
            <button type="submit" id="submit-button">Отправить</button>
          </div>
        </div>

        <div id="chart"></div>

        <!-- Обертка для таблицы с ползунком -->
        <div class="table-responsive">
          <table class="table mt-4">
            <tbody class="tableBody"></tbody>
          </table>
        </div>

        <div class="row justify-content-center mt-4">
          <div class="col-12">
            <div class="btn-group" role="group" aria-label="Навигация по страницам">
              <span id="page-number" class="mr-2 page-number-span">Страница: 1</span>
              <button type="button" class="btn btn-primary" id="prev-page">
                <i class="bi bi-arrow-left"></i>
              </button>
              <button type="button" class="btn btn-primary" id="next-page">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>                
      </div>
    </main>

    <footer class="footer py-1 bg-dark mt-auto">
      <div class="container-fluid text-white">
        <p class="m-0">
          GitHub:
          <a
            href="https://github.com/OlegPozhenskij/CurrencyApp"
            class="link-info"
            >Поженский Олег</a
          >
        </p>
      </div>
    </footer>

    <script src="userPage/_js/mock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="userPage/_js/chart.js" defer></script>
    <script src="userPage/_js/table.js" defer></script>
    <script src="userPage/_js/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
