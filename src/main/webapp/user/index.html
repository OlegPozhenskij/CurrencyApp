<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курсы валют - TEAMSCORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="_css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
  <header class="bg-dark py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="fs-2 text-white m-0">Курсы валют</h1>
      <h1 class="fs-2 text-white m-0">TEAMSCORE</h1>
    </div>
  </header>

  <main class="flex-grow-1">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="rates">
            <select class="select-currency">
              <option value="USD/RUB">USD/RUB</option>
              <option value="EUR/RUB">EUR/RUB</option>
              <!-- Добавьте другие валюты здесь -->
            </select>
          </div>
        </div>
      </div>

      <div id="chart"></div>

      <!-- Обертка для таблицы с ползунком -->
      <div class="table-responsive">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Дата</th>
              <th>Направление</th>
              <th>Курс, $</th>
              <th>Открытие</th>
              <th>Макс.</th>
              <th>Мин.</th>
              <th>Закрытие</th>
            </tr>
          </thead>
          <tbody class="tableBody"></tbody>
          <tfoot>
            <tr>
              <td>Результат:</td>
              <td></td>
              <td>Макс. цена: <span class="maxPrice"></span> Мин. цена: <span class="minPrice"></span></td>
              <td>Среднее изменение: <span class="averageChange"></span></td>
              <td>Средний индекс изменений: <span class="averageIndex"></span></td>
              <td>Положительные изменения: <span class="positiveChanges"></span>, Отрицательные изменения: <span class="negativeChanges"></span></td>
              <td>Закрытие: <span class="closeChange"></span></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="Навигация по страницам">
            <button type="button" class="btn btn-primary page-btn" data-page="1">1</button>
            <button type="button" class="btn btn-primary page-btn" data-page="2">2</button>
            <button type="button" class="btn btn-primary page-btn" data-page="3">3</button>
            <button type="button" class="btn btn-primary page-btn" data-page="4">4</button>
            <button type="button" class="btn btn-primary" id="prev-page"><i class="bi bi-arrow-left"></i></button>
            <button type="button" class="btn btn-primary" id="next-page"><i class="bi bi-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-1 bg-dark mt-auto">
    <div class="container-fluid text-white">
      <p class="m-0">
        GitHub: <a href="https://github.com/OlegPozhenskij/CurrencyApp" class="link-info">Поженский Олег</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="_js/chart.js" defer></script>
  <script src="_js/oil.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
